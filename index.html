<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Add some basic styling for the search bar */
        .search-bar {
            display: flex;
            align-items: center;
            margin: 10px;
        }

        .search-bar input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 5px;
        }

        .search-bar button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #218838;
        }
        .social-icons {
    display: flex;
    justify-content: center; /* Center the icons */
    margin: 10px 0;
}

.social-icons a {
    margin: 0 10px; /* Space between icons */
    text-decoration: none;
    color: #333; /* Icon color */
    font-size: 1.5em; /* Icon size */
}

.social-icons a:hover {
    color: #28a745; /* Change color on hover */
}

    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>E-Commerce Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for products..." />
            <button id="search-button">Search</button>
        </div>
    </header>

    <!-- Main Section: Products -->
    <section class="product-list" id="product-list">
        <h2>Available Products</h2>
        <div class="product" data-name="Product 1">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: ₹299</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Product 2">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: ₹499</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Product 2">
            <img src="product3.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: ₹499</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <h3>Total: ₹<span id="total-price">0</span></h3>
        <button id="checkout-button">Proceed to Checkout with Rojapay</button>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-form-box">
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </section>

    <!-- Footer -->
   <!-- Footer -->
<footer>
    <h3>Follow Us</h3>
    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="#"><i class="fab fa-youtube"></i> YouTube</a>
    </div>
    <p>© 2024 E-Commerce Store</p>
</footer>
    <script src="script.js"></script>
    <script src="https://checkout.rojapay.com/v1/checkout.js"></script>
</body>
</html>
